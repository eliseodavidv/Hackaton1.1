# Configuración de la aplicación
spring.application.name=recuperacion

# Puerto en el que corre la aplicación
server.port=8080

# Configuración de la base de datos H2 en memoria (si estás utilizando H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Activar log4j2 para los logs de la aplicación
logging.level.org.springframework=INFO
logging.level.com.example.recuperacion=DEBUG

# Configuración de JPA (si estás usando JPA/Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
